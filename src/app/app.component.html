<div class="container">
  <div class="left-container">
    <div class="top-div">
      <app-filter (onFilter)="onFilter($event)"></app-filter>
    </div>
    <div class="main-left-div">
      <app-table [uList]="usersListFiltered" (userSelected)="onUserSelected($event)"></app-table>
    </div>
  </div>
  <div class="right-div">
      @if (showUserDetails) {
        <app-user-details [user]="userSelected"></app-user-details>
      }
  </div>
</div>
